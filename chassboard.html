<!DOCTYPE html>
<html>

<body >
   <table align="center" id="root" border="1"  cellpadding="0" cellspacing="0" >
    <script type="text/javascript">
        var root = document.getElementById("root");
        for(var i=1; i<=8; i++){
            var tr = document.createElement("tr");
            if(i%2==0){
                for(var j = 1; j<=8; j++){
                var td = document.createElement("td");
                if(j%2==1){
                    td.style.backgroundColor ="black" 
                }else{
                    td.style.backgroundColor = "white"
                }
                td.width ="65";
                td.height ="65";
                tr.appendChild(td);
            }
            }else{
                for(var j = 1; j<=8; j++){
                var td = document.createElement("td");
                if(j%2==1){
                    td.style.backgroundColor = "white"
					}else{
                    td.style.backgroundColor = "black"
                }
                td.width ="65";
                td.height ="65";
                tr.appendChild(td);
            }
            }
            root.appendChild(tr);
        }
    </script>
</body>
</html>
